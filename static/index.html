<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Expense Tracker</h1>

        <!-- Add/Edit Expense Form -->
        <div class="section">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <input type="hidden" id="expenseId">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="category">Category:</label>
                <select id="category" required></select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" min="0" required>
                <label for="description">Description:</label>
                <input type="text" id="description">
                <button type="submit">Save Expense</button>
                <button type="button" id="cancelEdit" style="display:none;">Cancel</button>
            </form>
            <br>
            <button id="addCategoryBtn">Add New Category</button>
        </div>

        <!-- Budget Form -->
        <div class="section">
            <h2>Set Budget</h2>
            <form id="budgetForm">
                <label for="budgetMonth">Month:</label>
                <input type="month" id="budgetMonth" required>
                <label for="budgetCategory">Category:</label>
                <select id="budgetCategory" required></select>
                <label for="budgetAmount">Budget Amount:</label>
                <input type="number" id="budgetAmount" step="0.01" min="0" required>
                <button type="submit">Set Budget</button>
            </form>
        </div>

        <!-- Expenses List -->
        <div class="section">
            <h2>Expenses</h2>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expensesBody"></tbody>
            </table>
        </div>

        <!-- Report Section -->
        <div class="section">
            <h2>Spending Report</h2>
            <label for="reportMonth">Select Month:</label>
            <input type="month" id="reportMonth">
            <button id="generateReport">Generate Report</button>
            <canvas id="reportChart" style="max-height: 400px;"></canvas>
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Spent</th>
                        <th>Budget</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="reportBody"></tbody>
            </table>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
